{extend name="base/base"}
{block name="bodycontent"}
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="/">首页</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>{$pageTitle ?? '标题'}</span>
            </li>
        </ul>
    </div>
    <h1 class="page-title">
        {$pageTitle ?? '标题'}
        <small>{$smallTitle ?? ''}</small>
    </h1>
    <div class="portlet light bordered form-fit">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-dark sbold uppercase">编辑数据</span>
            </div>
        </div>
        <div class="portlet-body form">
            <form action="{$__URL__}/edit" method="post" id="pageform" class="form-horizontal form-bordered form-row-stripped pageForm">
                <input type="hidden" name="id" value="{$id}">
                <input type="hidden" name="pageaction" value="edit">
                <input type="hidden" value="{$process_id}" name="process_id">
                <div class="form-body tabbable-line">
                    {php}$isshow = array(1,3);{/php}
                    {include file="process/attribute_common"}
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green loading-btn" data-loading-text="提交中..."><i class="fa fa-check"></i> 提交</button>
                            <button type="button" class="btn default" onclick="history.back();">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{/block}

{block name="inc"}
    {include file="process/inc"}
{/block}

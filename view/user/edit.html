<div class="portlet light bordered form-fit">
    <div class="portlet-title">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <div class="caption">
            <i class="icon-user font-blue-hoki"></i>
            <span class="caption-subject font-blue-hoki bold uppercase">{$smallTitle ?? $pageTitle}</span>
            <span class="caption-helper"></span>
        </div>
    </div>
</div>
<form action="/user/edit" class="form-horizontal form-bordered form-row-stripped pageForm" method="post">
    <input type="hidden" value="{$list.username}" name="username" />
    <div class="form-group">
        <label class="control-label col-md-3">姓名</label>
        <div class="col-md-7">
            <input type="text" name="truename" class="form-control" value="{$list.truename}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3">手机号码</label>
        <div class="col-md-7">
            <input type="text" name="mobile" class="form-control" value="{$list.mobile}" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn green">保存</button>
        <a class="btn default w_cancel">放弃</a>
    </div>
</form>
